<html>
  <head>
    <style>
    .progressBar {
      width: 500px;
      background-color: lightgray;
    }
    .progress {
      width: 1%;
      height: 30px;
      background-color: lightgreen;
    }
    .recorderLight {
      width: 50px;
      height: 50px;
      border: 1px solid black;
    }
    .recording {
      background-color: red;
    }
    </style>

    <script src="jquery-3.3.1.js"></script>
    <script src="vexflow-debug.js"></script>
    <script src="PracticeTools.js"></script>
    <script>
      $(() => {
        PT = PracticeTools(Vex.Flow, jQuery);

        var interface = PT.MIDIInterface();
        var scheduler = PT.Scheduler();
        var metronome = PT.Metronome(interface, scheduler);
        var skillmeter = PT.SkillMeter(interface);
        var filter = PT.AccuracyFilter(interface, scheduler, skillmeter);
        var recorder = PT.Recorder(interface, scheduler, script => looper.play(script));
        var looper = PT.Looper(interface, scheduler);

        $('#container').append(
          interface.widget,
          scheduler.widget,
          metronome.widget,
          filter.widget,
          skillmeter.widget,
          recorder.widget);
      });
    </script>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
