<html>
  <head>
    <script src="jquery-3.3.1.js"></script>
    <script src="Playground.js"></script>
    <script src="Stepper.js"></script>

    <script>
      $(function() {
        var S = Stepper();
        var P = Playground(jQuery, S);
        var env0 = S.static(P.Env([P.Name("foo"), P.Name("bar")]));
        $('#container').append(P.displayStepper(S.map(e => e.display(), env0)));
        var widg = P.Dynamic();
        $('#container').append(widg.display());
        var env1 = widg.envmap(env0);
        $('#container').append(P.displayStepper(S.map(e => e.display(), env1)));
      });
    </script>
  </head>
  <body>
    <div id="container">
    </div>
  </body>
</html>
