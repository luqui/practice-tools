<html>
  <head>
    <script language="javascript" src="jquery-3.3.1.js"></script>
    <script language="javascript" src="Tone.js"></script>
    <script language="javascript" src="Keyboard.js"></script>
    <script language="javascript" src="Synth.js"></script>
    <script language="javascript" src="MIDITools.js"></script>
    <script>
      $(function() {
        var tools = MIDITools(jQuery, Keyboard(jQuery), Synth(Tone));
        
        var input = new tools.InputSelector();
        var output = new tools.OutputSelector();

        $('#viewport').append(input.widget);
        $('#viewport').append(output.widget);

        input.event.listen(msg => output.send(msg));
      });
    </script>
  </head>
  <body>
    <div id="viewport">
    </div>
  </body>
</html>
