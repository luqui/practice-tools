<html>
  <head>
    <script language="javascript" src="jquery-3.3.1.js"></script>
    <script language="javascript" src="Tone.js"></script>
    <script language="javascript" src="Keyboard.js"></script>
    <script language="javascript" src="Synth.js"></script>
    <script>
      $(function() {
        synth = new (Synth(Tone).Synth)();

        var kb = new (Keyboard($).Keyboard)($('#canvas')[0], $('#overlay')[0], 36, 72, e => synth.send(e));
        kb.installClickHandler();
        kb.draw();
      });
    </script>
    <style>
      #viewport {
        position: relative;
      }
      #viewport canvas {
        position: absolute;
      }
      #overlay {
        z-index: 1;
      }
      #canvas {
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <div id="viewport">
      <canvas id="overlay" width="600"> </canvas>
      <canvas id="canvas" width="600"> </canvas>
    </div>
  </body>
</html>
