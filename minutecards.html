<html>
<head>
<style>
.banner {
    font-size: 120pt;
    width: 100%;
    text-align: center;
}
</style>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script>
$(function() {
    let words = 
        ["staccato", "connected", "even touch", "soft", "loud", "effortless",
            "muscles", "ears", "body", "heart", "tap your foot", "upbeats",
            "downbeats", "close your eyes", "together", "relax", "posture",
            "swing", "even rhythm", "left hand", "right hand", "finger placement",
            "fine muscles", "smile", "breathe", "easy"];

    let select = () => {
        let word = words[Math.floor(Math.random()*words.length)];
        console.log(word);
        $('.banner').text(word);
        setTimeout(select, 60000);
    };

    select();
});
</script>
</head>
<body>
    <div class="banner"></div>
</body>
</html>
